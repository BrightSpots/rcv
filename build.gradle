plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'org.beryx.jlink' version '2.9.4'
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    // FIXME: the below exclusions don't seem to work
    def withoutModules = {
        exclude group: 'org.apache', module: ''
        exclude group: 'javax.xml', module: ''
    }

    compile 'org.apache.commons:commons-csv:1.6'
    compile 'org.apache.poi:poi-ooxml:3.16'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.6', withoutModules
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6', withoutModules
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0'
}

javafx {
    version = "12"
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = "$moduleName/com.rcv.Main"

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'rcv'
    }
}